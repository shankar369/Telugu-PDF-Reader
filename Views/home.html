{% extends "layout.html" %}
{% block content %}
<a href="/audios">converted files</a>
<div class="main-form">
  <form method="POST" action="/pdf" enctype="multipart/form-data">
    <div class="col-md-4 col-md-offset-4">
      <div class="input-group">
        <span class="input-group-btn">
          <div class="btn btn-default browse-button">
            <span class="browse-button-text">
              <i class="fa fa-folder-open"></i> Browse</span
            >
            <input type="file" accept=".pdf" name="pdf_file" />
          </div>
          <button
            type="button"
            class="btn btn-default clear-button"
            style="display: none"
          >
            <span class="fa fa-times"></span> Clear
          </button>
        </span>
        <input
          type="text"
          class="form-control filename"
          disabled="disabled"
          placeholder="Please click on browse button and select a pdf file"
        />
        <span class="input-group-btn">
          <button class="btn btn-primary upload-button" type="submit">
            <i class="fa fa-upload"></i>
            Upload
          </button>
        </span>
      </div>
    </div>
  </form>
</div>
{% endblock %}
